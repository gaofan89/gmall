server.port=8088

spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#192.168.91.135:2181
spring.dubbo.registry.address=192.168.91.135:2181
spring.dubbo.registry.protocol=zookeeper

spring.dubbo.protocol.name=dubbo
spring.dubbo.application.name=gmall-payment
spring.dubbo.base-package=com.gaofan.gmall

spring.dubbo.consumer.check=false
spring.dubbo.consumer.timeout=600000

spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

logging.level.root=info

spring.activemq.broker-url=tcp://192.168.91.135:61616
activemq.listener.enable=true
spring.activemq.pool.enabled=true