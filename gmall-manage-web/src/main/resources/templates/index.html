<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/webuploader/webuploader.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>

    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
</head>
<body class="easyui-layout">

    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
        后台管理系统
    </div>
    <div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">
        <div class="easyui-accordion" style="width:500px;height:300px;">
            <div title="属性信息管理" data-options="iconCls:'icon-ok',selected:false" style="overflow:auto;padding:10px;">
                <a href="javascript:addAttr();">属性信息管理</a>
            </div>
            <div title="商品SPU管理" data-options="iconCls:'icon-edit',selected:true" style="overflow:auto;padding:10px;">
                <a href="javascript:addSpu();">商品SPU管理</a>
                <!--<ul>
                    <li>
                        <a href="javascript:addSpu();">商品SPU管理</a>
                    </li>
                </ul>-->
            </div>
            <div title="其他管理" data-options="iconCls:'icon-search',selected:false" style="padding:10px;">
                <ul>
                    <li>
                        其他管理项
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">
        east region
    </div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">
        south region
    </div>
    <div data-options="region:'center',title:'Center'">

            <div id="tt" class="easyui-tabs" style="width: 100%;height: 100%;"></div>

    </div>


    <script language="JavaScript">

        function addAttr(){
            var tabs = $("#tt").tabs("exists","属性信息管理");
            if(!tabs){

                $("#tt").tabs("add",{
                    title:"属性信息管理",
                    href:"addAttr",
                    closable:true
                });
            }else{
                $("#tt").tabs("select","属性信息管理");
            }
        }

        function addSpu(){
            var tabs = $("#tt").tabs("exists","商品SPU管理");
            if(!tabs){

                $("#tt").tabs("add",{
                    title:"商品SPU管理",
                    href:"addSpu",
                    closable:true
                });
            }else{
                $("#tt").tabs("select","商品SPU管理");
            }
        }

    </script>
</body>
</html>
